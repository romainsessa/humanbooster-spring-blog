<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Post Page</title>
</head>
<body>

	<span th:text="${post.id}" />
	<br>
	<span th:text="${post.title}" />
	<br>
	<span th:text="${post.details.createdBy}" />
	<br>
	<span th:text="${#dates.format(post.details.createdOn, 'yyyy-MM-dd')}" />

	<ul th:each="tag: ${post.tags}">
		<li><span th:text="${tag.name}" /><a th:href="@{/post/{postid}/unmap/{tagid}(postid=${post.id},tagid=${tag.id})}">Unmap</a></li>
	</ul>

</body>
</html>
